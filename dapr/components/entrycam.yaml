apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: entrycam
  namespace: dapr-cameradatacalculation
spec:
  type: bindings.mqtt
  version: v1
  metadata:
    - name: url
      value: mqtt://localhost:1883
    - name: topic
      value: demo-camera-simulation
    - name: consumerID
      value: "{uuid}"
scopes:
  - cameradatacalculationservice
